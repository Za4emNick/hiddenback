<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HiddenBack — Menü</title>
  <meta name="description" content="HiddenBack Cafe — Yalova. Modern, temiz ve kullanışlı online menü.">

  <!-- Tailwind -->
  <script>
    tailwind = {
      config: {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            colors: {
              hb: {
                bg: "#f7f7f7",
                card: "#ffffff",
                border: "#e5e5e5",
                text: "#111827",
                muted: "#6b7280",
                accent: "#111827"
              }
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Дополнительные мелкие стили -->
  <style>
    body {
      -webkit-font-smoothing: antialiased;
    }

    .cat-btn {
      display: block;
      width: 100%;
      padding: 0.6rem 0.9rem;
      border-radius: 999px;
      border: 1px solid #e5e5e5;
      font-size: 0.95rem;
      text-align: left;
      background: #ffffff;
      transition: background 0.15s ease, transform 0.15s ease, border-color 0.15s ease;
      white-space: nowrap;
    }

    .cat-btn:hover {
      background: #f3f4f6;
      transform: translateY(-1px);
    }

    .cat-btn.active {
      background: #111827;
      color: #ffffff;
      border-color: #111827;
    }

    /* Анимация карточек */
    .card-fade {
      animation: cardFade 0.25s ease-out;
    }

    @keyframes cardFade {
      from { opacity: 0; transform: translateY(4px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Скрываем скроллбар в горизонтальном меню на мобилке */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="bg-hb-bg text-hb-text font-sans">

  <!-- HEADER -->
  <header class="bg-white border-b border-hb-border sticky top-0 z-20">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
      <div class="flex items-center gap-2">
        <img src="images/logo-x-x.webp" alt="HiddenBack Logo" class="w-9 h-9">
        <div class="flex flex-col leading-tight">
          <span class="font-semibold tracking-wide text-sm uppercase">HiddenBack</span>
          <span class="text-xs text-hb-muted">Yalova • Cafe & Dessert</span>
        </div>
      </div>

      <!-- тут можно потом добавить поиск, язык и т.д. -->
      <div class="hidden sm:flex items-center gap-3 text-sm text-hb-muted">
        <span>Menü</span>
      </div>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <main class="max-w-6xl mx-auto px-4 pb-6 pt-4 flex flex-col md:flex-row gap-4 md:gap-6">

    <!-- MOBILE CATEGORY BAR -->
    <section class="md:hidden mb-2">
      <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
        <button class="cat-btn active" data-cat="kahvalti">Kahvaltı</button>
        <button class="cat-btn" data-cat="anayemek">Ana yemekler</button>
        <button class="cat-btn" data-cat="burger">Burger</button>
        <button class="cat-btn" data-cat="pizza">Pizza</button>
        <button class="cat-btn" data-cat="tatli">Tatlılar</button>
        <button class="cat-btn" data-cat="kahve">Kahveler</button>
        <button class="cat-btn" data-cat="icecek">İçecekler</button>
      </div>
    </section>

    <!-- DESKTOP SIDEBAR -->
    <aside class="hidden md:block md:w-60 lg:w-64 shrink-0">
      <div class="bg-white border border-hb-border rounded-2xl p-3 flex flex-col gap-2 sticky top-20">
        <p class="text-xs font-medium text-hb-muted uppercase tracking-[0.15em] pl-1 mb-1">Kategoriler</p>
        <button class="cat-btn active" data-cat="kahvalti">KAHVALTI</button>
        <button class="cat-btn" data-cat="anayemek">ANA YEMEKLER</button>
        <button class="cat-btn" data-cat="burger">BURGER</button>
        <button class="cat-btn" data-cat="pizza">PİZZA</button>
        <button class="cat-btn" data-cat="tatli">TATLILAR</button>
        <button class="cat-btn" data-cat="kahve">KAHVELER</button>
        <button class="cat-btn" data-cat="icecek">İÇECEKLER</button>
      </div>
    </aside>

    <!-- CARDS GRID -->
    <section
      id="items-container"
      class="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-5">
      <!-- Карточки заполняет script.js -->
    </section>
  </main>

  <!-- MODAL -->
  <div id="modal-overlay"
       class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-30 flex items-center justify-center px-4">

    <div id="modal"
         class="bg-white rounded-2xl max-w-md w-full shadow-xl relative p-4 sm:p-5 card-fade">
      
      <button id="modal-close"
              class="absolute right-3 top-3 text-xl text-hb-muted hover:text-hb-text"
              type="button">✕</button>

      <img id="modal-img" src="" alt="" class="rounded-xl w-full mb-4 max-h-56 object-cover">

      <h2 id="modal-title" class="text-xl font-semibold mb-1"></h2>
      <p id="modal-desc" class="text-sm text-hb-muted mb-3"></p>

      <div class="flex items-center justify-between mt-1">
        <p id="modal-price" class="text-lg font-semibold"></p>
        <!-- если потом добавим вес, калории и т.д., можно вывести здесь -->
      </div>
    </div>
  </div>

  <!-- ТВОЙ JS С МЕНЮ -->
  <script src="script.js"></script>

  <!-- Небольшой JS для переключения категорий и модалки (если нужно) -->
  <script>
    // Активное состояние кнопок категорий
    const catButtons = document.querySelectorAll(".cat-btn");
    catButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const cat = btn.dataset.cat;
        // подсветка активной
        catButtons.forEach(b => b.classList.remove("active"));
        document.querySelectorAll(`.cat-btn[data-cat="${cat}"]`).forEach(b => b.classList.add("active"));
        // загрузка категории — функция есть в script.js
        if (typeof loadCategory === "function") {
          loadCategory(cat);
        }
        // лёгкий скролл наверх списка на мобилке
        if (window.innerWidth < 768) {
          const container = document.getElementById("items-container");
          container.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      });
    });

    // Если в script.js есть loadCategory — загрузим завтрак по умолчанию
    if (typeof loadCategory === "function") {
      loadCategory("kahvalti");
    }
  </script>
</body>
</html>
