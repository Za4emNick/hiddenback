<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HiddenBack — Menü</title>
  <meta name="description" content="HiddenBack Cafe — Yalova. Modern, temiz ve kullanışlı online menü.">

  <!-- Tailwind CDN + config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Inter", "system-ui", "sans-serif"],
          },
          colors: {
            hb: {
              bg: "#f7f7f7",
              card: "#ffffff",
              border: "#e5e5e5",
              text: "#111827",
              muted: "#6b7280",
              accent: "#111827"
            }
          }
        }
      }
    };
  </script>

  <style>
    body {
      -webkit-font-smoothing: antialiased;
    }

    .cat-btn {
      display: block;
      width: auto;
      min-width: 120px;
      padding: 0.85rem 1rem;
      border-radius: 999px;
      border: 1px solid #e5e5e5;
      font-size: 1rem;
      text-align: center;
      background: #ffffff;
      transition: background 0.15s ease, transform 0.15s ease, border-color 0.15s ease;
      white-space: nowrap;
      line-height: 1.4;
      min-height: 3.2rem;
    }
    .cat-btn:hover {
      background: #f3f4f6;
      transform: translateY(-1px);
    }
    .cat-btn.active {
      background: #111827;
      color: #ffffff;
      border-color: #111827;
    }
    .card-fade {
      animation: cardFade 0.25s ease-out;
    }
    @keyframes cardFade {
      from { opacity: 0; transform: translateY(6px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .filter-chip {
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #e5e5e5;
      background: #ffffff;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.15s ease;
    }
    .filter-chip:hover {
      background: #f3f4f6;
      transform: translateY(-1px);
    }
    .filter-chip.active {
      background: #111827;
      color: #ffffff;
      border-color: #111827;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

  </style>
</head>

<body class="bg-hb-bg text-hb-text font-sans pb-16 md:pb-6">

  <!-- HEADER -->
  <header class="bg-white border-b border-hb-border sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
      <div class="flex items-center gap-2">
        <img src="logo-x-x.jpg" alt="HiddenBack Logo" class="w-9 h-9">
        <div class="flex flex-col leading-tight">
          <span class="font-semibold tracking-wide text-sm">h i d d e n b a c k</span>
          <span class="text-xs text-hb-muted">Yalova • Cafe & Dessert</span>
        </div>
      </div>

      <div class="hidden sm:flex items-center gap-3 text-sm text-hb-muted">
        <a href="hakkimizda.html" class="hover:text-hb-text transition-colors">Hakkımızda</a>
        <span class="text-hb-text font-medium">Menü</span>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main id="layout-root" class="max-w-7xl mx-auto px-4 pt-4 pb-10 flex flex-col gap-4 md:gap-6">

    <!-- КАТЕГОРИИ (горизонтальный бар) -->
    <section class="bg-white border border-hb-border rounded-2xl p-3 sm:p-4 flex flex-col gap-2 sticky top-16 md:top-20 z-20" id="cat-panel">
      <p class="text-[11px] sm:text-xs font-medium text-hb-muted uppercase tracking-[0.18em] pl-1" id="cat-panel-label">
        Menü
      </p>
      <div class="flex flex-nowrap gap-2 overflow-x-auto no-scrollbar pb-1" id="cat-buttons">
        <button class="cat-btn active" data-cat="kahvalti">Kahvaltı</button>
        <button class="cat-btn" data-cat="anayemek">Ana Yemekler</button>
        <button class="cat-btn" data-cat="burger">Burger</button>
        <button class="cat-btn" data-cat="pizza">Pizza</button>
        <button class="cat-btn" data-cat="tatli">Tatlılar</button>
        <button class="cat-btn" data-cat="kahve">Kahveler</button>
        <button class="cat-btn" data-cat="icecek">İçecekler</button>
      </div>
    </section>

    <!-- КОНТЕНТ -->
    <section class="flex-1 flex flex-col gap-4 md:gap-5">

      <!-- MENU SECTION -->
      <section id="menu-section" class="flex flex-col gap-3">

        <!-- SEARCH + FILTERS (desktop) -->
        <section id="controls-wrapper" class="flex flex-col gap-2 mb-1">
          <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-between gap-3">
            <div class="relative flex-1">
              <input id="search-desktop" type="text" placeholder="Menüde ara..."
                     class="w-full text-sm border border-hb-border rounded-full px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-gray-300">
            </div>
          </div>

          <div class="flex items-center gap-2 text-xs overflow-x-auto no-scrollbar py-1">
            <span class="text-[11px] text-hb-muted uppercase tracking-[0.18em] pl-1 shrink-0">
              Filtreler
            </span>

            <div class="flex flex-nowrap gap-2">
              <button class="filter-chip" data-filter="veg">
                <span class="inline-block w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                <span>Vejetaryen</span>
              </button>

              <button class="filter-chip" data-filter="spicy">
                <span class="inline-block w-1.5 h-1.5 rounded-full bg-red-500"></span>
                <span>Acılı</span>
              </button>

              <button class="filter-chip" data-filter="cheese">
                <span class="inline-block w-1.5 h-1.5 rounded-full bg-amber-400"></span>
                <span>Peynirli</span>
              </button>

              <button class="filter-chip" data-filter="dessert">
                <span class="inline-block w-1.5 h-1.5 rounded-full bg-pink-400"></span>
                <span>Tatlı</span>
              </button>
            </div>
          </div>
          <section id="group-nav" class="hidden flex items-center gap-2 text-xs overflow-x-auto no-scrollbar py-1">
            <span class="text-[11px] text-hb-muted uppercase tracking-[0.18em] pl-1 shrink-0">
              Bölümler
            </span>

            <div id="group-nav-buttons" class="flex flex-nowrap gap-2"></div>
          </section>
        </section>

        <!-- GRID -->
        <section id="items-container"
          class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4 md:gap-5">
          <!-- Cards from script.js -->
        </section>

      </section>
    </section>
  </main>

  <!-- MOBILE FILTERS PANEL (появляется по кнопке, позже подключим) -->
  <div id="mobile-filters-panel" class="hidden border-t border-hb-border bg-white px-3 pb-2 md:hidden">
    <div class="flex flex-nowrap gap-2 py-2 text-xs overflow-x-auto no-scrollbar">
      <button class="filter-chip" data-filter="veg">
        <span class="inline-block w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
        <span>Vejetaryen</span>
      </button>

      <button class="filter-chip" data-filter="spicy">
        <span class="inline-block w-1.5 h-1.5 rounded-full bg-red-500"></span>
        <span>Acılı</span>
      </button>

      <button class="filter-chip" data-filter="cheese">
        <span class="inline-block w-1.5 h-1.5 rounded-full bg-amber-400"></span>
        <span>Peynirli</span>
      </button>

      <button class="filter-chip" data-filter="dessert">
        <span class="inline-block w-1.5 h-1.5 rounded-full bg-pink-400"></span>
        <span>Tatlı</span>
      </button>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal-overlay"
       class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-40 flex items-center justify-center px-4">
    <div id="modal"
         class="bg-white rounded-2xl max-w-md w-full shadow-xl relative p-4 sm:p-5 card-fade">
      
      <button id="modal-close"
              class="absolute right-3 top-3 text-xl text-hb-muted hover:text-hb-text"
              type="button">✕</button>

      <img id="modal-img" src="" alt="" class="rounded-xl w-full mb-4 max-h-56 object-cover">
      <h2 id="modal-title" class="text-xl font-semibold mb-1"></h2>
      <p id="modal-desc" class="text-sm text-hb-muted mb-2"></p>

      <p id="modal-extra" class="text-xs text-hb-muted mb-2 hidden"></p>

      <div class="flex items-center justify-between mt-1">
        <p id="modal-price" class="text-lg font-semibold"></p>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
